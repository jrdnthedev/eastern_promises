<div class="mb-8">
  <button
    type="button"
    class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    (click)="createInvoice()"
  >
    <svg
      class="me-1 -ms-1 w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 16"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
        clip-rule="evenodd"
      ></path>
    </svg>
    Create Invoice
  </button>
</div>

<div class="mb-4">
  <app-table>
    <ng-container table-header>
      <tr>
        <th scope="col" class="px-6 py-3">Customer Id</th>
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3">Date</th>
        <th scope="col" class="px-6 py-3">Amount</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </ng-container>
    <ng-container table-body>
      @for(invoice of paginatedItems$ | async; track $index) {
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ invoice.customer_id }}
        </th>
        <td class="px-6 py-4">{{ invoice.status }}</td>
        <td class="px-6 py-4">{{ invoice.date }}</td>
        <td class="px-6 py-4">{{ invoice.amount | currency }}</td>
        <td class="px-6 py-4 flex gap-2">
          <button
            (click)="editInvoice(invoice)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Edit
          </button>
          <button
            (click)="deleteInvoice(invoice.id)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </ng-container>
  </app-table>
</div>
<app-pagination
  [currentPage]="currentPage"
  [itemsPerPage]="itemsPerPage"
  [totalItems]="totalItems"
  (pageChange)="onPageChange($event)"
></app-pagination>
<ng-container #dynamicEditModalContainer></ng-container>
<ng-container #dynamicAddInvoiceModalContainer></ng-container>
